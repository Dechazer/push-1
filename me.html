<section class="book" id="book">
    <h1 class="heading"> <span> book</span> now </h1>
    <div class="row">
        <div class="image">
            <img src="images/booking1.jpg" alt="">
        </div>
        <form id="bookingForm">
            <h3>book appointment</h3>
            <input type="text" placeholder="your name" class="box">
            <input type="email" placeholder="Email address" class="box" id="email">
            <input type="text" placeholder="your number" class="box">
            <input type="date" class="box">
            <input type="submit" value="book now" class="btn">
        </form>
    </div>
</section>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission behavior

        // Assuming the email input has the id 'email'
        var userEmail = document.getElementById('email').value;

        // Check if the email is provided
        if (userEmail.trim() !== '') {
            // Redirect to the user's email
            window.location.href = 'mailto:' + userEmail;
        } else {
            // If email is not provided, you can show an error message or handle it in another way
            alert('Please provide your email address');
        }
    });
</script>
